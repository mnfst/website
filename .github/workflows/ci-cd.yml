name: CI-CD

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - name: Unit tests
        run: npm run test:ci
      - name: Build app
        run: npm run build:prod
