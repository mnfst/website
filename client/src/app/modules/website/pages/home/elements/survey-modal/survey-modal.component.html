<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-content">
    <!-- Any other Bulma elements you want -->
    <div>
      <div class="box">
        <h1 class="title is-4">Survey</h1>
        <p>We would love to hear your feedback!</p>
        <form>
          <div class="field">
            <label class="label">How did you find out about Manifest?</label>
            <div class="control">
              <input class="input" type="text" placeholder="Your answer" />
            </div>
          </div>

          <div class="field">
            <label class="label">What features would you like to see?</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Your suggestions"
              ></textarea>
            </div>
          </div>

          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <button type="button" class="button is-link" (click)="submit()">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="onClose()"
  ></button>
</div>
