<section class="use-cases">
  <div class="use-cases__wrapper">
    <div class="container">
      <div class="columns">
        <!-- Left: Vertical Tabs -->
        <div class="column is-5">
          <div class="use-cases__tabs-vertical">
            @for (useCase of useCases; track useCase.id; let i = $index) {
            <button
              class="tab-item"
              [class.is-active]="selectedTab === useCase.id"
              (click)="selectTab(useCase.id)"
            >
              <span class="tab-item__title">{{ useCase.label }}</span>
              @if (selectedTab === useCase.id) {
              <p class="tab-item__excerpt">{{ useCase.excerpt }}</p>
              }
            </button>
            }
          </div>
        </div>

        <!-- Right: ChatGPT Window -->
        <div class="column is-7">
          <div class="use-cases__chat-window">
            <div class="chatgpt-container">
              <!-- ChatGPT Header -->
              <div class="chatgpt-header">
                <div class="chatgpt-header__left">
                  <svg
                    class="chatgpt-header__logo"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M22.282 9.821a5.985 5.985 0 0 0-.516-4.91 6.046 6.046 0 0 0-6.51-2.9A6.065 6.065 0 0 0 4.981 4.18a5.985 5.985 0 0 0-3.998 2.9 6.046 6.046 0 0 0 .743 7.097 5.98 5.98 0 0 0 .51 4.911 6.051 6.051 0 0 0 6.515 2.9A5.985 5.985 0 0 0 13.26 24a6.056 6.056 0 0 0 5.772-4.206 5.99 5.99 0 0 0 3.997-2.9 6.056 6.056 0 0 0-.747-7.073zM13.26 22.43a4.476 4.476 0 0 1-2.876-1.04l.141-.081 4.779-2.758a.795.795 0 0 0 .392-.681v-6.737l2.02 1.168a.071.071 0 0 1 .038.052v5.583a4.504 4.504 0 0 1-4.494 4.494zM3.6 18.304a4.47 4.47 0 0 1-.535-3.014l.142.085 4.783 2.759a.771.771 0 0 0 .78 0l5.843-3.369v2.332a.08.08 0 0 1-.033.062L9.74 19.95a4.5 4.5 0 0 1-6.14-1.646zM2.34 7.896a4.485 4.485 0 0 1 2.366-1.973V11.6a.766.766 0 0 0 .388.676l5.815 3.355-2.02 1.168a.076.076 0 0 1-.071 0l-4.83-2.786A4.504 4.504 0 0 1 2.34 7.872zm16.597 3.855l-5.833-3.387L15.119 7.2a.076.076 0 0 1 .071 0l4.83 2.791a4.494 4.494 0 0 1-.676 8.105v-5.678a.79.79 0 0 0-.407-.667zm2.01-3.023l-.141-.085-4.774-2.782a.776.776 0 0 0-.785 0L9.409 9.23V6.897a.066.066 0 0 1 .028-.061l4.83-2.787a4.5 4.5 0 0 1 6.68 4.66zm-12.64 4.135l-2.02-1.164a.08.08 0 0 1-.038-.057V6.075a4.5 4.5 0 0 1 7.375-3.453l-.142.08L8.704 5.46a.795.795 0 0 0-.393.681zm1.097-2.365l2.602-1.5 2.607 1.5v2.999l-2.597 1.5-2.607-1.5z"
                    />
                  </svg>
                  <span class="chatgpt-header__title">ChatGPT</span>
                  <div class="chatgpt-header__model">
                    <span>5.2</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                      <path
                        d="M6 9l6 6 6-6"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                </div>
              </div>

              <!-- Chat Messages -->
              <div class="chatgpt-messages">
                @for (message of getSelectedUseCase().messages; track $index) {
                <div
                  class="chatgpt-message"
                  [class.chatgpt-message--user]="message.role === 'user'"
                >
                  <div class="chatgpt-message__content">
                    @if (message.widget) {
                    <app-widget-container
                      [config]="message.widget"
                    ></app-widget-container>
                    @if (message.content) {
                    <div class="chatgpt-message__separator"></div>
                    <span class="chatgpt-message__text">{{
                      message.content
                    }}</span>
                    } } @else if (message.content) {
                    <span class="chatgpt-message__text">{{
                      message.content
                    }}</span>
                    }
                  </div>
                </div>
                }
              </div>

              <!-- Chat Input -->
              <div class="chatgpt-input">
                <div class="chatgpt-input__field">
                  <svg
                    class="chatgpt-input__icon"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M12 5v14M5 12h14"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                  <span class="chatgpt-input__placeholder">Ask anything</span>
                  <div class="chatgpt-input__right">
                    <svg
                      class="chatgpt-input__icon"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M19 10v2a7 7 0 0 1-14 0v-2"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M12 19v4M8 23h8"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    <div class="chatgpt-input__send">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                      >
                        <path
                          d="M12 19V5M5 12l7-7 7 7"
                          stroke="currentColor"
                          stroke-width="2.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Starred by -->
  <div class="container">
    <div class="use-cases__starred mt-6">
      <app-client-logos></app-client-logos>
    </div>

    <!-- Backers -->
    <div class="use-cases__backers mt-6">
      <p class="has-text-centered has-text-grey is-size-8 mb-3">Backed by</p>
      <div class="use-cases__backers-logos">
        <img
          src="/assets/images/skydeck-logo.svg"
          alt="Berkeley SkyDeck"
          loading="lazy"
        />
        <img
          src="/assets/images/inria-logo.svg"
          alt="Inria"
          loading="lazy"
          class="inria-logo"
        />
        <img src="/assets/images/hec-incubateur.svg" alt="HEC" loading="lazy" />
      </div>
    </div>
  </div>
</section>
