<section class="hero-mcp">
  <div class="container">
    <div class="columns is-vcentered">
      <!-- Content Column -->
      <div class="column is-6">
        <div class="hero-mcp__content">
          <h1 class="title is-2 mb-4">
            Turn your data into an <br />
            <span class="title-gradient">MCP server</span> in minutes
          </h1>
          <p class="is-size-6 mb-5 pb-2">
            Manifest is an Open Source tool that turn databases into a secure
            MCP servers to integrate AI Agents 10x faster
          </p>
          <div class="hero-mcp__actions">
            <div class="is-flex is-align-items-center has-gap-3 mb-7">
              <button
                class="button is-dark is-small mr-5"
                (click)="onGetDemo()"
              >
                Book a demo
              </button>
              <app-waiting-list-form></app-waiting-list-form>
            </div>
          </div>
          <app-client-logos></app-client-logos>
        </div>
      </div>

      <!-- Visual Column -->
      <div class="column is-6">
        <div class="hero-mcp__visual">
          <div class="mcp-flow-diagram">
            <div class="flow-step">
              <div class="flow-step__icon">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="3"
                    y="4"
                    width="18"
                    height="4"
                    rx="2"
                    fill="#4A90E2"
                  />
                  <rect
                    x="3"
                    y="10"
                    width="18"
                    height="4"
                    rx="2"
                    fill="#4A90E2"
                  />
                  <rect
                    x="3"
                    y="16"
                    width="18"
                    height="4"
                    rx="2"
                    fill="#4A90E2"
                  />
                </svg>
              </div>
              <span class="flow-step__label"
                >SQL / PostgreSQL<br />Snowflake, Oracle...</span
              >
            </div>

            <div class="flow-arrow">
              <svg
                width="32"
                height="16"
                viewBox="0 0 32 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 8H31M31 8L24 1M31 8L24 15"
                  stroke="#7e7e7e"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

            <div class="flow-step">
              <div class="flow-step__icon">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="2"
                    y="3"
                    width="20"
                    height="18"
                    rx="3"
                    fill="#7209b7"
                  />
                  <path
                    d="M8 12L12 8L16 12"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <span class="flow-step__label">Manifest</span>
            </div>

            <div class="flow-arrow">
              <svg
                width="32"
                height="16"
                viewBox="0 0 32 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 8H31M31 8L24 1M31 8L24 15"
                  stroke="#7e7e7e"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

            <div class="flow-step">
              <div class="flow-step__icon">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="2"
                    y="2"
                    width="20"
                    height="20"
                    rx="4"
                    fill="#2be1b7"
                  />
                  <path
                    d="M9 12L11 14L15 10"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <span class="flow-step__label">MCP</span>
            </div>

            <div class="flow-arrow">
              <svg
                width="32"
                height="16"
                viewBox="0 0 32 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 8H31M31 8L24 1M31 8L24 15"
                  stroke="#7e7e7e"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

            <div class="flow-step">
              <div class="flow-step__icon">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="12" cy="12" r="10" fill="#ff5e5b" />
                  <path
                    d="M8 14S9.5 16 12 16S16 14 16 14"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                  <circle cx="9" cy="9" r="1" fill="white" />
                  <circle cx="15" cy="9" r="1" fill="white" />
                </svg>
              </div>
              <span class="flow-step__label">Your Agent</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
