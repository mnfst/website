<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="chat-animation">
  <defs>
    <style>
      .chat-bg { fill: #212121; }
      .user-msg { fill: #2563eb; }
      .assistant-msg { fill: #343541; }
      .doctolib-card { fill: #ffffff; }
      .text-white { fill: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .text-dark { fill: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .text-gray { fill: #6b7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .time-slot { fill: #dbeafe; }
      .time-slot-text { fill: #2563eb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .avatar-bg { fill: #e5e7eb; }
      .avatar-text { fill: #4b5563; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 600; }

      /* User message animation */
      .user-message {
        opacity: 0;
        animation: fadeSlideIn 0.5s ease-out 0.3s forwards;
      }

      /* Assistant text animation */
      .assistant-text {
        opacity: 0;
        animation: fadeIn 0.4s ease-out 1s forwards;
      }

      /* Doctolib UI animation */
      .doctolib-ui {
        opacity: 0;
        animation: scaleIn 0.5s ease-out 1.5s forwards;
      }

      /* Doctor cards stagger animation */
      .doctor-card-1 {
        opacity: 0;
        animation: fadeSlideInCard 0.4s ease-out 2s forwards;
      }
      .doctor-card-2 {
        opacity: 0;
        animation: fadeSlideInCard 0.4s ease-out 2.2s forwards;
      }
      .doctor-card-3 {
        opacity: 0;
        animation: fadeSlideInCard 0.4s ease-out 2.4s forwards;
      }

      @keyframes fadeSlideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeSlideInCard {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>

    <!-- Shadow filter for cards -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Chat window background -->
  <rect class="chat-bg" x="40" y="20" width="720" height="560" rx="16"/>

  <!-- Chat header -->
  <rect fill="#2d2d2d" x="40" y="20" width="720" height="50" rx="16"/>
  <rect fill="#2d2d2d" x="40" y="50" width="720" height="20"/>
  <circle fill="#ff5f57" cx="70" cy="45" r="6"/>
  <circle fill="#ffbd2e" cx="90" cy="45" r="6"/>
  <circle fill="#28ca41" cx="110" cy="45" r="6"/>
  <text class="text-white" x="400" y="50" text-anchor="middle" font-size="14" font-weight="500">ChatGPT</text>

  <!-- User message -->
  <g class="user-message">
    <rect class="user-msg" x="320" y="100" width="420" height="50" rx="12"/>
    <text class="text-white" x="340" y="130" font-size="14">Book me a doctor appointment for tonight</text>
  </g>

  <!-- Assistant response -->
  <g class="assistant-text">
    <rect class="assistant-msg" x="60" y="170" width="320" height="40" rx="12"/>
    <text class="text-white" x="80" y="195" font-size="13">Here are available doctors near you:</text>
  </g>

  <!-- Doctolib UI Container -->
  <g class="doctolib-ui">
    <rect class="doctolib-card" x="60" y="225" width="680" height="330" rx="12" filter="url(#cardShadow)"/>

    <!-- Header -->
    <rect fill="#2563eb" x="60" y="225" width="680" height="45" rx="12"/>
    <rect fill="#2563eb" x="60" y="255" width="680" height="15"/>
    <text class="text-white" x="80" y="253" font-size="14" font-weight="600">Available Appointments - Tonight</text>
  </g>

  <!-- Doctor Card 1 -->
  <g class="doctor-card-1">
    <rect fill="#f9fafb" x="75" y="285" width="650" height="80" rx="8"/>

    <!-- Avatar -->
    <circle class="avatar-bg" cx="120" cy="325" r="25"/>
    <text class="avatar-text" x="120" y="331" text-anchor="middle" font-size="14">SM</text>

    <!-- Doctor info -->
    <text class="text-dark" x="160" y="315" font-size="14" font-weight="600">Dr. Sarah Martin</text>
    <text class="text-gray" x="160" y="335" font-size="12">General Practitioner</text>

    <!-- Time slots -->
    <rect class="time-slot" x="480" y="305" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="510" y="325" text-anchor="middle" font-size="12" font-weight="500">18:30</text>

    <rect class="time-slot" x="550" y="305" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="580" y="325" text-anchor="middle" font-size="12" font-weight="500">19:00</text>

    <rect class="time-slot" x="620" y="305" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="650" y="325" text-anchor="middle" font-size="12" font-weight="500">19:30</text>
  </g>

  <!-- Doctor Card 2 -->
  <g class="doctor-card-2">
    <rect fill="#f9fafb" x="75" y="375" width="650" height="80" rx="8"/>

    <!-- Avatar -->
    <circle class="avatar-bg" cx="120" cy="415" r="25"/>
    <text class="avatar-text" x="120" y="421" text-anchor="middle" font-size="14">JC</text>

    <!-- Doctor info -->
    <text class="text-dark" x="160" y="405" font-size="14" font-weight="600">Dr. James Chen</text>
    <text class="text-gray" x="160" y="425" font-size="12">General Practitioner</text>

    <!-- Time slots -->
    <rect class="time-slot" x="480" y="395" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="510" y="415" text-anchor="middle" font-size="12" font-weight="500">18:30</text>

    <rect class="time-slot" x="550" y="395" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="580" y="415" text-anchor="middle" font-size="12" font-weight="500">19:15</text>

    <rect class="time-slot" x="620" y="395" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="650" y="415" text-anchor="middle" font-size="12" font-weight="500">20:00</text>
  </g>

  <!-- Doctor Card 3 -->
  <g class="doctor-card-3">
    <rect fill="#f9fafb" x="75" y="465" width="650" height="80" rx="8"/>

    <!-- Avatar -->
    <circle class="avatar-bg" cx="120" cy="505" r="25"/>
    <text class="avatar-text" x="120" y="511" text-anchor="middle" font-size="14">EP</text>

    <!-- Doctor info -->
    <text class="text-dark" x="160" y="495" font-size="14" font-weight="600">Dr. Emma Petit</text>
    <text class="text-gray" x="160" y="515" font-size="12">General Practitioner</text>

    <!-- Time slots -->
    <rect class="time-slot" x="480" y="485" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="510" y="505" text-anchor="middle" font-size="12" font-weight="500">18:45</text>

    <rect class="time-slot" x="550" y="485" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="580" y="505" text-anchor="middle" font-size="12" font-weight="500">19:30</text>

    <rect class="time-slot" x="620" y="485" width="60" height="30" rx="6"/>
    <text class="time-slot-text" x="650" y="505" text-anchor="middle" font-size="12" font-weight="500">20:15</text>
  </g>
</svg>
