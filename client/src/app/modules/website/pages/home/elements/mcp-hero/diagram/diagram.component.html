<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 560" class="chat-animation">
  <defs>
    <style>
      /* Theme colors */
      .chat-bg { fill: #212121; }
      .user-msg-bg { fill: #ececec; }
      .card-bg { fill: #ffffff; }
      .text-white { fill: #ececec; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .text-white-dim { fill: #b4b4b4; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .text-dark { fill: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .text-gray { fill: #6b7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .time-slot { fill: #eff6ff; stroke: #bfdbfe; stroke-width: 1; }
      .time-slot-text { fill: #1d4ed8; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .input-bg { fill: #ffffff; }

      /* ===== ANIMATION SEQUENCE ===== */

      /* 1. Typing animation - each letter appears one by one */
      .typing-char {
        opacity: 0;
        animation: charAppear 0.05s ease-out forwards;
      }

      .typing-cursor {
        opacity: 1;
        animation: cursorBlink 0.5s ease-in-out infinite, cursorMove 1.9s linear 0.3s forwards, fadeOut 0.2s ease-out 2.4s forwards;
      }

      @keyframes cursorMove {
        to { transform: translateX(362px); }
      }

      @keyframes charAppear {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Letter timing - 38 characters, ~50ms each = 1.9s total */
      .char-1 { animation-delay: 0.3s; }
      .char-2 { animation-delay: 0.35s; }
      .char-3 { animation-delay: 0.4s; }
      .char-4 { animation-delay: 0.45s; }
      .char-5 { animation-delay: 0.5s; }
      .char-6 { animation-delay: 0.55s; }
      .char-7 { animation-delay: 0.6s; }
      .char-8 { animation-delay: 0.65s; }
      .char-9 { animation-delay: 0.7s; }
      .char-10 { animation-delay: 0.75s; }
      .char-11 { animation-delay: 0.8s; }
      .char-12 { animation-delay: 0.85s; }
      .char-13 { animation-delay: 0.9s; }
      .char-14 { animation-delay: 0.95s; }
      .char-15 { animation-delay: 1s; }
      .char-16 { animation-delay: 1.05s; }
      .char-17 { animation-delay: 1.1s; }
      .char-18 { animation-delay: 1.15s; }
      .char-19 { animation-delay: 1.2s; }
      .char-20 { animation-delay: 1.25s; }
      .char-21 { animation-delay: 1.3s; }
      .char-22 { animation-delay: 1.35s; }
      .char-23 { animation-delay: 1.4s; }
      .char-24 { animation-delay: 1.45s; }
      .char-25 { animation-delay: 1.5s; }
      .char-26 { animation-delay: 1.55s; }
      .char-27 { animation-delay: 1.6s; }
      .char-28 { animation-delay: 1.65s; }
      .char-29 { animation-delay: 1.7s; }
      .char-30 { animation-delay: 1.75s; }
      .char-31 { animation-delay: 1.8s; }
      .char-32 { animation-delay: 1.85s; }
      .char-33 { animation-delay: 1.9s; }
      .char-34 { animation-delay: 1.95s; }
      .char-35 { animation-delay: 2s; }
      .char-36 { animation-delay: 2.05s; }
      .char-37 { animation-delay: 2.1s; }
      .char-38 { animation-delay: 2.15s; }

      /* 2. Send button activation */
      .send-button-circle {
        fill: #ececec;
        animation: buttonActivate 0.3s ease-out 2.4s forwards;
      }

      .send-button-arrow {
        stroke: #6b7280;
        animation: arrowActivate 0.3s ease-out 2.4s forwards;
      }

      /* 3. Input field clears, message appears */
      .typing-text-input {
        opacity: 1;
        animation: fadeOut 0.2s ease-out 2.8s forwards;
      }

      .placeholder-text {
        opacity: 0;
        animation: fadeIn 0.2s ease-out 3s forwards;
      }

      /* 4. User message appears (flies up from input) */
      .user-message {
        opacity: 0;
        transform: translateY(380px);
        animation: messageAppear 0.5s cubic-bezier(0.16, 1, 0.3, 1) 3s forwards;
      }

      /* 5. Thinking loader - single pulsing dot */
      .thinking-loader {
        opacity: 0;
        animation: fadeIn 0.3s ease-out 3.6s forwards, fadeOut 0.3s ease-out 5.3s forwards;
      }

      .thinking-dot {
        fill: #6b7280;
        animation: dotPulse 1.5s ease-in-out infinite;
      }

      /* 6. Assistant response appears */
      .assistant-response {
        opacity: 0;
        animation: fadeSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 5.6s forwards;
      }

      /* 7. UI container */
      .ui-container {
        opacity: 0;
        animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) 6.1s forwards;
      }

      /* 8. Doctor cards stagger */
      .doctor-card-1 {
        opacity: 0;
        animation: fadeSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 6.6s forwards;
      }
      .doctor-card-2 {
        opacity: 0;
        animation: fadeSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 6.8s forwards;
      }
      .doctor-card-3 {
        opacity: 0;
        animation: fadeSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 7s forwards;
      }

      /* ===== KEYFRAMES ===== */

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      @keyframes cursorBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      @keyframes buttonActivate {
        from { fill: #ececec; }
        to { fill: #0d0d0d; }
      }

      @keyframes arrowActivate {
        from { stroke: #6b7280; }
        to { stroke: #ffffff; }
      }

      @keyframes messageAppear {
        from {
          opacity: 0;
          transform: translateY(380px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeSlideUp {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.96);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes dotPulse {
        0%, 100% {
          r: 5;
        }
        50% {
          r: 8;
        }
      }
    </style>

    <!-- Shadow filter for cards -->
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.08"/>
    </filter>

    <!-- Smooth shadow for input (ChatGPT style) -->
    <filter id="inputShadow" x="-10%" y="-20%" width="120%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-opacity="0.08"/>
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-opacity="0.06"/>
    </filter>

    <!-- Circular clip paths for avatars -->
    <clipPath id="avatar1Clip">
      <circle cx="62" cy="215" r="26"/>
    </clipPath>
    <clipPath id="avatar2Clip">
      <circle cx="62" cy="305" r="26"/>
    </clipPath>
    <clipPath id="avatar3Clip">
      <circle cx="62" cy="395" r="26"/>
    </clipPath>
  </defs>

  <!-- User message bubble (animated - flies up from input) -->
  <g class="user-message">
    <rect class="user-msg-bg" x="270" y="20" width="410" height="44" rx="20"/>
    <text class="text-dark" x="290" y="48" font-size="15">Book me a doctor appointment for this evening</text>
  </g>

  <!-- Thinking loader (single pulsing dot) -->
  <g class="thinking-loader">
    <circle class="thinking-dot" cx="36" cy="100" r="6"/>
  </g>

  <!-- Assistant response text -->
  <g class="assistant-response">
    <text fill="#0d0d0d" x="20" y="95" font-size="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">I found several doctors with availability this evening.</text>
    <text fill="#6b7280" x="20" y="118" font-size="14" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Here are your options:</text>
  </g>

  <!-- Brand title -->
  <g class="ui-container">
    <text fill="#0d0d0d" x="20" y="155" font-size="15" font-weight="600" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Options from </text>
    <text fill="#0596DE" x="118" y="155" font-size="15" font-weight="600" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">HealthSync</text>
  </g>

  <!-- Doctor Card 1 -->
  <g class="doctor-card-1">
    <rect fill="#ffffff" x="20" y="175" width="660" height="80" rx="12" stroke="#e5e7eb" stroke-width="1" filter="url(#cardShadow)"/>

    <!-- Avatar with photo -->
    <image href="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=100&h=100&fit=crop&crop=face" x="36" y="189" width="52" height="52" clip-path="url(#avatar1Clip)" preserveAspectRatio="xMidYMid slice"/>

    <!-- Video camera icon badge -->
    <circle fill="#2563eb" cx="80" cy="233" r="10"/>
    <rect fill="#ffffff" x="73" y="230" width="9" height="6" rx="1"/>
    <path d="M82 231l4-2v8l-4-2z" fill="#ffffff"/>

    <!-- Doctor info -->
    <text class="text-dark" x="107" y="205" font-size="15" font-weight="600">Dr. Sarah Martin</text>
    <text class="text-gray" x="107" y="225" font-size="13">General Practitioner</text>
    <text fill="#9ca3af" x="107" y="242" font-size="12">0.3 km away</text>

    <!-- Time slots -->
    <rect class="time-slot" x="448" y="195" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="478" y="217" text-anchor="middle" font-size="13" font-weight="500">18:30</text>

    <rect class="time-slot" x="516" y="195" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="546" y="217" text-anchor="middle" font-size="13" font-weight="500">19:00</text>

    <rect class="time-slot" x="584" y="195" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="614" y="217" text-anchor="middle" font-size="13" font-weight="500">19:30</text>
  </g>

  <!-- Doctor Card 2 -->
  <g class="doctor-card-2">
    <rect fill="#ffffff" x="20" y="265" width="660" height="80" rx="12" stroke="#e5e7eb" stroke-width="1" filter="url(#cardShadow)"/>

    <!-- Avatar with photo -->
    <image href="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?w=100&h=100&fit=crop&crop=face" x="36" y="279" width="52" height="52" clip-path="url(#avatar2Clip)" preserveAspectRatio="xMidYMid slice"/>

    <!-- Doctor info -->
    <text class="text-dark" x="107" y="295" font-size="15" font-weight="600">Dr. James Chen</text>
    <text class="text-gray" x="107" y="315" font-size="13">General Practitioner</text>
    <text fill="#9ca3af" x="107" y="332" font-size="12">0.8 km away</text>

    <!-- Time slots -->
    <rect class="time-slot" x="448" y="285" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="478" y="307" text-anchor="middle" font-size="13" font-weight="500">18:45</text>

    <rect class="time-slot" x="516" y="285" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="546" y="307" text-anchor="middle" font-size="13" font-weight="500">19:15</text>

    <rect class="time-slot" x="584" y="285" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="614" y="307" text-anchor="middle" font-size="13" font-weight="500">20:00</text>
  </g>

  <!-- Doctor Card 3 -->
  <g class="doctor-card-3">
    <rect fill="#ffffff" x="20" y="355" width="660" height="80" rx="12" stroke="#e5e7eb" stroke-width="1" filter="url(#cardShadow)"/>

    <!-- Avatar with photo -->
    <image href="https://images.unsplash.com/photo-1594824476967-48c8b964273f?w=100&h=100&fit=crop&crop=face" x="36" y="369" width="52" height="52" clip-path="url(#avatar3Clip)" preserveAspectRatio="xMidYMid slice"/>

    <!-- Doctor info -->
    <text class="text-dark" x="107" y="385" font-size="15" font-weight="600">Dr. Emma Petit</text>
    <text class="text-gray" x="107" y="405" font-size="13">General Practitioner</text>
    <text fill="#9ca3af" x="107" y="422" font-size="12">1.2 km away</text>

    <!-- Time slots -->
    <rect class="time-slot" x="448" y="375" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="478" y="397" text-anchor="middle" font-size="13" font-weight="500">19:00</text>

    <rect class="time-slot" x="516" y="375" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="546" y="397" text-anchor="middle" font-size="13" font-weight="500">19:30</text>

    <rect class="time-slot" x="584" y="375" width="60" height="34" rx="8"/>
    <text class="time-slot-text" x="614" y="397" text-anchor="middle" font-size="13" font-weight="500">20:15</text>
  </g>

  <!-- Input area at bottom -->
  <rect class="input-bg" x="20" y="510" width="660" height="40" rx="20" filter="url(#inputShadow)"/>

  <!-- Placeholder text (hidden initially, shown after send) -->
  <text fill="#9ca3af" class="placeholder-text" x="60" y="536" font-size="14" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Ask anything</text>

  <!-- Typing text (shown initially, hidden after send) -->
  <g class="typing-text-input">
    <text fill="#0d0d0d" y="536" font-size="14" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      <tspan class="typing-char char-1" x="60">B</tspan><tspan class="typing-char char-2" x="68">o</tspan><tspan class="typing-char char-3" x="76">o</tspan><tspan class="typing-char char-4" x="84">k</tspan><tspan class="typing-char char-5" x="96">m</tspan><tspan class="typing-char char-6" x="107">e</tspan><tspan class="typing-char char-7" x="119">a</tspan><tspan class="typing-char char-8" x="131">d</tspan><tspan class="typing-char char-9" x="141">o</tspan><tspan class="typing-char char-10" x="151">c</tspan><tspan class="typing-char char-11" x="160">t</tspan><tspan class="typing-char char-12" x="168">o</tspan><tspan class="typing-char char-13" x="178">r</tspan><tspan class="typing-char char-14" x="190">a</tspan><tspan class="typing-char char-15" x="199">p</tspan><tspan class="typing-char char-16" x="208">p</tspan><tspan class="typing-char char-17" x="217">o</tspan><tspan class="typing-char char-18" x="227">i</tspan><tspan class="typing-char char-19" x="233">n</tspan><tspan class="typing-char char-20" x="243">t</tspan><tspan class="typing-char char-21" x="251">m</tspan><tspan class="typing-char char-22" x="264">e</tspan><tspan class="typing-char char-23" x="273">n</tspan><tspan class="typing-char char-24" x="283">t</tspan><tspan class="typing-char char-25" x="295">f</tspan><tspan class="typing-char char-26" x="302">o</tspan><tspan class="typing-char char-27" x="312">r</tspan><tspan class="typing-char char-28" x="324">t</tspan><tspan class="typing-char char-29" x="332">h</tspan><tspan class="typing-char char-30" x="342">i</tspan><tspan class="typing-char char-31" x="348">s</tspan><tspan class="typing-char char-32" x="360">e</tspan><tspan class="typing-char char-33" x="369">v</tspan><tspan class="typing-char char-34" x="379">e</tspan><tspan class="typing-char char-35" x="388">n</tspan><tspan class="typing-char char-36" x="398">i</tspan><tspan class="typing-char char-37" x="404">n</tspan><tspan class="typing-char char-38" x="414">g</tspan>
    </text>
    <!-- Typing cursor -->
    <rect class="typing-cursor" x="60" y="522" width="2" height="18" fill="#0d0d0d"/>
  </g>

  <!-- Send button -->
  <circle class="send-button-circle" cx="646" cy="530" r="14"/>
  <path class="send-button-arrow" d="M646 536v-12M642 528l4-4 4 4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Plus icon -->
  <circle fill="#424242" cx="36" cy="530" r="12"/>
  <path d="M36 525v10M31 530h10" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
</svg>
