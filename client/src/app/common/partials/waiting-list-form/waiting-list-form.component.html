<form [formGroup]="form" (submit)="onSubmit()">
  <div class="is-flex is-align-items-flex-end is-justify-content-flex-start">
    <div class="field has-addons is-fullwidth">
      <div class="control is-fullwidth">
        <input
          id="email"
          name="email"
          placeholder="Your email"
          formControlName="email"
          type="email"
          class="input is-default is-small"
          required
        />
      </div>
      <div class="control">
        <button type="submit" class="button is-small is-white">
          <span class=""> Waiting list </span>
        </button>
      </div>
    </div>
  </div>
</form>
